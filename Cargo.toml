[package]
name = "oxigration"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.3"
sqlx = { version = "0.6.2", features = ["any", "postgres", "mysql", "sqlite", "mssql", "runtime-tokio-rustls"] }
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.2.0"
log = "0.4"
fern = "0.6"
clap = "4.1.11"
env_logger = "0.8.4"
pg_query = "0.7"
indexmap = "1.9.3"
